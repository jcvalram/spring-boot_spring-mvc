<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>EmpleosApp | Listado de Solicitudes de Empleo</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
  </head>

  <body>

    <header th:insert="fragments/menu :: menu-principal"></header>

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Listado de Solicitudes de Empleo</strong></h4>              
          <div class="card-body">
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Categoría</th>
                  <th scope="col">Vacante</th>
                  <th scope="col">Nombre Candidato</th>
                  <th scope="col">Recibida</th>
                  <th scope="col">Operaciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="solicitud:${listaSolicitudes}">
                  <td th:text="${solicitud.vacante.categoria.nombre}"></td>
                  <td th:text="${solicitud.vacante.nombre}"></td>
                  <td th:text="${solicitud.usuario.nombre}"></td>
                  <td th:text="${#dates.format(solicitud.fecha, 'dd-MM-yyyy HH:mm')}"></td>
                  <td>
                  	<div sec:authorize="hasAnyAuthority('USUARIO')">
                    	<a th:href="@{/solicitudes/create/{idVacante} (id=${solicitud.vacante.id}) }" class="btn btn-success btn-sm" role="button" title="Editar el registro."><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                    </div>
                    <div sec:authorize="hasAnyAuthority('SUPERVISOR','ADMINISTRADOR')">
                    	<a th:href="@{/solicitudes/delete/{id} (id=${solicitud.id}) }" onclick="return confirm('¿Estas seguro?')" class="btn btn-success btn-sm" role="button" title="Eliminar el registro."><i class="fas fa-trash" aria-hidden="true"></i></a>
                    </div>
                    <a href="#" class="btn btn-success btn-sm" role="button" title="Enviar correo electrónico al usuario."><i class="fas fa-envelope" aria-hidden="true"></i></a>
                    <a href="#" class="btn btn-success btn-sm" role="button" title="Descargar Curriculm Vitae."><i class="fas fa-download" aria-hidden="true"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
            
            <nav th:if="${listaSolicitudes.totalPages > 0}" aria-label="Page navigation example" >
				<ul class="pagination justify-content-center">
					<li class="page-item" th:classappend="${listVacantes.number == 0 ? 'disabled' : ''}">
						<a th:href="@{/solicitudes/indexPaginate(page=${listaSolicitudes.number - 1})}" class="page-link">Anterior</a>
					</li>
								
					<li class="page-item" th:classappend="${i eq listaSolicitudes.number + 1} ? 'active'" th:each="i : ${#numbers.sequence( 1, listaSolicitudes.totalPages, 1)}">
						<a class="page-link" th:href="@{/solicitudes/indexPaginate?page={tmpPag} (tmpPag=${i-1}) }" th:text="${i}" th:title="${'Page '+ i}" data-toggle="tooltip"></a>
					</li>
					<li class="page-item" th:classappend="${listaSolicitudes.number == (listVacantes.totalPages - 1) ? 'disabled' : ''}">
						<a th:href="@{/solicitudes/indexPaginate(page=${listaSolicitudes.number + 1})}" class="page-link">Siguiente</a>
					</li>
				</ul>
			</nav>
          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
  </body>
</html>
